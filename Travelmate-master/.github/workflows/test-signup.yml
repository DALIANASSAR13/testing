name: Run Flask Signup Tests

# Trigger the workflow
on:
  push:
    branches:
      - "main"        # runs on any branch push
  pull_request:
    branches:
      - "main"        # runs on any pull request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Step 4: Run pytest
      - name: Run tests
        run: pytest tests/test_signup.py
